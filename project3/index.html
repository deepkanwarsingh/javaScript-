<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .full-landing-image{

    height: 100vh;

}

    </div>

    <script>

	    $(".full-landing-image").ripples({
        resolution: 200,
        perturbance: .004,
    });
});
    </script>
